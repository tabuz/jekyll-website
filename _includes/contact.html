<section class="section-contact alt-section">
  <h3 id="socials">Contact</h3>
  <div class="socials-icons">
    {% for item in site.data.portfolio.socials %}
    <a href="" class="icon-{{ item.icon }}"></a>
    {% endfor %}
  </div>
  <hr class="bar"/>
  <div class="biglink">
    <a href="mailto:{{ site.data.portfolio.email }}">{{ site.data.portfolio.email }}</a>
  </div>
</section>
