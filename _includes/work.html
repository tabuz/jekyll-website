<section class="alt-section section-work">
  <h3 id="work">Work</h3>
  <div class="work-belt">
    <div class="thumb-wrap">
      <div class="thumb-container">
      {% for item in site.data.portfolio.projects %}
      <a class="thumb-unit" data-folder="{{ item.folder }}" style="background-image: url(../img/work/{{ item.folder }}/thumb.jpg)">
        <div class="thumb-mask">
          <strong>{{ item.name }}</strong>
        </div>
      </a>
      {% endfor %}

    </div>
    </div>
    <div class="work-wrap">
      <div class="work-container">
        <div class="work-return">{% include icons/icon-back.html %}</div>
        <h4 class="work-title"></h4>
        <div class="work-load"></div>
      </div>
    </div>
  </div>
</section>
